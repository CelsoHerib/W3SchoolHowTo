<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Demo W3SSchool | CelsoHerib</title>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">Londres</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
        <button class="tablinks" onclick="openCity(event, 'BsAs')">Buenos Aires</button>
        <button class="tablinks" onclick="openCity(event, 'Asu')">Asunción</button>
    </div>

    <div class="tabcontent" id="London">
        <h2>Londres</h2>
        <p>Londres capital de Inglaterra.</p>
    </div>
    <div class="tabcontent" id="Paris">
        <h2>Paris</h2>
        <p>Paris capital de Francia.</p>
    </div>
    <div class="tabcontent" id="Tokyo">
        <h2>Tokyo</h2>
        <p>Tokyo capital de Japón.</p>
    </div>
    <div class="tabcontent" id="BsAs">
        <h2>Buenos Aires</h2>
        <p>Buenos Aires capital de Argentina.</p>
    </div>
    <div class="tabcontent" id="Asunción">
        <h2>Asunción</h2>
        <p>Asunción capital de Paraguay.</p>
    </div>
</body>
</html>
